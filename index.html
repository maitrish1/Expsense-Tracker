<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container py-4">
  <h1 class="mb-4">Expense Tracker</h1>
  <form id="form" onsubmit="handleSubmit(event)" class="mb-4">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input name="amount" type="number" class="form-control" id="amount" required />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input name="desc" type="text" class="form-control" id="desc" required />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select name="category" id="category" class="form-select" required>
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>

  <ul id="expense-list" class="list-group"></ul>

  <script src="script.js"></script>
</body>

</html>
